<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events</title>
</head>
<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    document.addEventListener('DOMContentLoaded', messageLoaded);
    function messageLoaded() {
      console.log('content loaded!');
    }
    window.addEventListener('mousemove', mouseMoving);
    function mouseMoving() {
      console.log('mouse is moving!');
    }
    var $helloWorld = document.querySelector('button.hello-world-btn');
    $helloWorld.addEventListener('click', greetMessage);
    function greetMessage() {
      console.log('hello world!');
    }
  </script>
</body>
</html>
